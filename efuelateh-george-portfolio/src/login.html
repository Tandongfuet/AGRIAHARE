<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Enterprise Portal</title>
  <link rel="stylesheet" href="css/authstyle.css" />
</head>
<body>
  <div class="auth-container">
    <form id="loginForm" class="auth-form">
      <h2>Welcome Back</h2>
      <input type="email" id="loginEmail" placeholder="Email Address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p class="message" id="loginMsg"></p>
      <p class="auth-switch">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script type="module">
    import { handleLogin } from './js/auth.js'; // âœ… starts with ./ because it's in same dir
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
  </script>
  
</body>
</html>
